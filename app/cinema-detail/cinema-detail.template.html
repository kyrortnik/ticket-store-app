<img ng-src="{{$ctrl.cinema.imageUrl}}" class="cinema" />
<h1>{{$ctrl.cinema.name}}</h1>
<ul class="specs">
   <li>
      <span>Start Work Hour</span>
      <dd>{{$ctrl.cinema.startWorkTime}}</dd>
   </li>
   <li>
      <span>End Work Hour</span>
      <dd>{{$ctrl.cinema.closeWorkTime}}</dd>
   </li>
</ul>
<div class="col-md-10">
   <h1>Available halls</h1>
   <ul class="halls">
      <li ng-repeat="hall in $ctrl.cinema.halls" class="thumbnail">
         <a href="#!/halls/{{hall.id}}" class="thumb">
         <img ng-src="{{hall.imageUrl}}" alt="{{hall.name}}" />
         </a>
         <a href="#!/halls/{{hall.id}}">{{hall.name}}</a>
      </li>
   </ul>
</div>
