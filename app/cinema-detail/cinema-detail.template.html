<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query">
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <!-- <option value="age">Newest</option> -->
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="cinemas">   
         <li ng-repeat="cinema in $ctrl.cinemas | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="#!/cinema/{{cinema.id}}" class="thumb">
            <img ng-src="{{cinema.imageUrl}}" alt="{{cinema.name}}" />
          </a>
          <a href="#!/cinemas/{{cinema.id}}">{{cinema.name}}</a>
          <p>{{cinema.startWorkTime}}</p>
          <p>{{cinema.closeWorkTime}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
