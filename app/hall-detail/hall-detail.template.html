<img ng-src="{{$ctrl.hall.imageUrl}}" class="hall" />
<h1>{{$ctrl.hall.name}}</h1>
<ul class="specs">
   <li>
      <span>Has 3D Support</span>
      <dd>{{$ctrl.hall.has3DSupport | checkmark}}</dd>
   </li>
   <li>
      <span>Has IMAX Support</span>
      <dd>{{$ctrl.hall.hasIMAXSupport | checkmark}}</dd>
   </li>
</ul>
<div class="col-md-10">
   <h1>Movies in rotation</h1>
   <ul class="movies">
      <li ng-repeat="movie in $ctrl.hall.moviesInRotation" class="thumbnail">
         <a href="#!/movies/{{movie.id}}" class="thumb">
         <img ng-src="{{movie.posterLink}}" alt="{{movie.title}}" />
         </a>
         <a href="#!/movies/{{movie.id}}">{{movie.title}}</a>
      </li>
   </ul>
</div>
